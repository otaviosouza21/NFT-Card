<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.6.1.js"></script>
  <title>NFT card - FrontEnd</title>
  </head>

  <body>
  <main class="bloco">

    <div class="eter">
      <img class="olho" alt="olho de visualização" src="images/icon-view.svg">
      <div class="view"></div>
      <img class="image" alt="figura nft" src="images/image-equilibrium.jpg">
    </div>

    <div class="titulo">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="infos">
      <p><img alt="ícone da moeda ethereum" src="images/icon-ethereum.svg"><span> 0.041 ETH</span></p>
      <p><img alt="ícone relogio" src="images/icon-clock.svg"> 3 days left</p>
    </div>

    <div class="line"></div>

    <div class="user">
      <img class="avatar" alt="ícone avatar" src="images/image-avatar.png">
      <p> Creation of <span style="color:white;">Jules Wyvern</span></p>
    </div>

  </main>

<script src="script.js"></script>

</body>
</html>
